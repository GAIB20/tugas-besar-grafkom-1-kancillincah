<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <div class="nav-bar">
        <div class="left-tools">
            <p>Model: </p>
            <button id="line" data-name="Draw Line">
                <img src="assets/line.svg" alt="line" width="20px" height="20px">
            </button>
            <button id="square" data-name="Draw Square">
                <img src="assets/square.svg" alt="square" width="20px" height="20px">
            </button>
            <button id="rectangle" data-name="Draw Rectangle">
                <img src="assets/rectangle.svg" alt="rectangle" width="20px" height="20px">
            </button>
            <button id="polygon" data-name="Draw Polygon">
                <img src="assets/polygon.svg" alt="polygon" width="20px" height="20px">             
            </button>
        </div>
        <div class="title">
            <h5> 2D Web Based CAD </h5>
            <p id="namafile"></p>
        </div>
        <div class="right-tools">
            <button id="load">
                <i class="fas fa-upload"></i>
                <p> Load </p>
            </button>
            <button id="save">
                <i class="fas fa-save"></i>
                <p> Save </p>
            </button>
        </div>
    </div>
    <div class="container-body">
        <div class="left-panel">
            <!-- ada jika sedang menggambar polygon -->
            <!-- <div class="draw-polygon">
                <button id="draw-polygon">
                    <p> Draw polygon </p>
                </button>
                <button id="edit-polygon">
                    <p> Stop drawing polygon </p>
                </button>
            </div> -->
            <h3>Object List</h3>
            <div id="List"></div>
        </div>
        <div class="content">
            <canvas id="canvas" width="800" height="800"></canvas>
        </div>
        <div class="right-panel">
            <h3>Edit</h3>
            <div class="container-edit">
                <div class="edit-delete">
                    <button id="edit">
                        <i class="fas fa-edit"></i>
                        <p> Edit object </p>
                    </button>
                    <button id="clear-canvas">
                        <i class="fas fa-trash"></i>
                        <p> Clear canvas </p>
                    </button>
                </div>
                <form >
                    <div class="item-feature">
                        <label for="color">Color</label>
                        <input class ="input-color" type="color" id="color" name="color" value="#000000" />
                    </div>
                    <div class="item-feature">
                        <label for="x-translation"> Translation-X </label>
                        <input
                          type="range"
                          min="-1"
                          max="1"
                          step="0.1"
                          value="0"
                          id="translationX"
                        />
                    </div>
                    <div class="item-feature">
                        <label for="translationY"> Translation-Y </label>
                        <input
                          type="range"
                          min="-1"
                          max="1"
                          step="0.1"
                          value="0"
                          id="translationY"
                        />
                    </div>
                    <div class="item-feature">
                        <label for="rotation"> Rotation </label>
                        <input
                          type="range"
                          min="0"
                          max="360"
                          step="10"
                          value="0"
                          id="rotation"
                        />
                    </div>
                    <div class="item-feature">
                        <label for="dilation"> Dilation </label>
                        <input
                          type="range"
                          min="0.1"
                          max="2"
                          step="0.1"
                          value="1"
                          id="dilatation"
                        />
                    </div>
                  </form>
            </div>
            <h5></h5>
            <h3>Animation</h3>
            <div class="feature">
                <div class="container-edit">
                    <div class="edit-delete">
                        <button id="animation">
                            <i class="fas fa-play"></i>
                            <p> Start Animation </p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="utils.js"></script>
    <script src="shape.js"></script>
    <script src="main.js"></script>
    <script src="features/transformation.js"></script>
    <script src="features/color.js"></script>
    <script src="features/animation.js"></script>
</body>
</html>
